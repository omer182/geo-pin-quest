name: PR Checks

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

  docker-build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_GOOGLE_MAPS_API_KEY=test_key_for_build_validation

      - name: Generate PR summary
        run: |
          echo "## âœ… PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Completed Checks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint checks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Production build" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker build test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Ready for Merge" >> $GITHUB_STEP_SUMMARY
          echo "All quality checks have passed! ðŸš€" >> $GITHUB_STEP_SUMMARY
